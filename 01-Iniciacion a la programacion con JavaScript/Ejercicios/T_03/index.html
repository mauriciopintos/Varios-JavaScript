<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <main>
            <section>
                <article>
                    <h1>Calculo del IVA</h1>
                    <form>
                        <div class="mb-3">
                          <label for="baseImponible" class="form-label">Base imponible</label>
                          <input type="number" class="form-control" id="baseImponible" aria-describedby="100">
                        </div>
                        <div class="mb-3">
                          <label for="IVA" class="form-label">IVA</label>
                          <input type="number" class="form-control" id="IVA" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="total" class="form-label">Total</label>
                            <input type="number" class="form-control" id="total" readonly>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
                            <button type="reset" class="btn btn-primary">Borrar</button>
                        </div>
                      </form>
                </article>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
