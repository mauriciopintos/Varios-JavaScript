<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Presupuesto</title>
    <link href="css/estilos.css" rel='stylesheet'/>
</head>
<body onload="cargarApp()">
<!-- Desarrollo del Encabezado -->
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Calculo de presupuesto
            </div>
            <div class="presupuesto_valor" id="presupuesto">+2.000,00</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">+4.000,00</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos">- 1.900,00</div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">45%</div>
                </div>
            </div>
        </div>
    </div>

<!-- Desarrollo del formulario -->
    <!-- Con [onsubmit="return false;"] cancelamos el envio del formulario
        aun servidor y solo se procesa lo que definimos en [onclick] -->
    <form id="forma" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <!-- Selector de pais -->
                <select class="agregar_tipo pais" id="pais" onchange="cargarApp()">
                    <option value="es-AR" selected>Argentina</option>
                    <option value="es-MX" >Mexico</option>
                    <option value="pt-BR" >Brasil</option>
                    <option value="es-ES" >España</option>
                    <option value="en-US" >Estados Unidos</option>
                </select>
                
                <!-- Selector de moneda -->
                <!-- <select class="agregar_tipo" id="moneda">
                    <option value="ARG" selected>ARG</option>
                    <option value="MNX" >MNX</option>
                    <option value="EUR" >EUR</option>
                    <option value="USD" >USD</option>
                </select> -->
                
                <!-- Selector de ingreso o egreso -->
                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso" >-</option>
                </select>
                <input type="text" class="agregar_descripcion" placeholder="Agregar Descripción" id="descripcion"/>
                <input type="number" class="agregar_valor" placeholder="Valor" id="valor" step="any"/>
                <!-- step="any" nos permite agregar decimales al numero -->
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-sharp"></ion-icon>
                </button>
            </div>
        </div>
    </form>

<!-- Desarrollo de los contenedores de ingresos y egresos -->
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
    <!-- Plantilla utilizada para el desarrollo antes de crear el script -->
                <!-- <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+ 22.000,00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="trash-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos">
    <!-- Plantilla utilizada para el desarrollo antes de crear el script -->
                <!-- <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Renta dpto</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">- 9.740,00</div>
                        <div class="elemento_porcentaje">21%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="trash-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </div>

<!-- Llamadas a los scrips de JavaScript -->
    <script src='js/Dato.js'></script>
    <script src='js/Ingreso.js'></script>
    <script src='js/Egreso.js'></script>
    <script src='js/app.js'></script>

    <!-- Scrip de iconos utilizados para agregar y eliminar elementos -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- <script nomodule src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script> -->
</body>
</html>
