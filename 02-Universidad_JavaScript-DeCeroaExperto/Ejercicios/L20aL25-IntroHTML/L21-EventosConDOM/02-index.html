<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociar eventos desde JavaScript</title>
</head>
<body>
    <h1 id="titulo">Manejo de Eventos DOM y JavaScript</h1>
    <br/>
    <div id="mostrar"></div>
    <script>
        document.getElementById('titulo').onclick = cambiarTexto;

        function cambiarTexto(){
            document.getElementById('mostrar').innerHTML = 'Nuevo Titulo: Asociar eventos desde JavaScript';
        }
    </script>
</body>
</html>
