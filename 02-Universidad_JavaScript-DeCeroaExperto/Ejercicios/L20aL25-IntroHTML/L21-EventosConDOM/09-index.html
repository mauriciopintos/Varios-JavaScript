<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo addEventListener con flecha desde JavaScript</title>
</head>
<body>
    <h1 id="titulo">Metodo addEventListener con ARROW en JavaScript</h1>
    <br/>
    Nombre: <input type="text" id="nombre"/>
    <br><br>
    Apellido: <input type="text" id="apellido"/>
    <script>
        /* Con addEventListener no usamos el on antes del evento,
        asi onclick pasa a ser click, onfocus pasa a ser focus, etc. */

        // Utilizando funciones flecha, no se pueden reutilizar por ser anonimas
        document.getElementById('nombre').addEventListener('focus', (evento) =>{
            evento.target.style.background = 'pink';
        });
        document.getElementById('nombre').addEventListener('blur', (evento) => {
            evento.target.style.background = ''; // '' parea volver al color default
        });

        // Utilizando funciones declaradas podemos reutilizarlas
        document.getElementById('apellido').addEventListener('focus', cambiar);
        document.getElementById('apellido').addEventListener('blur', regresar);
        // La funcion puede o no recibir parametros
        function cambiar(evento){
            let componente = evento.target;
            componente.style.background = 'orange';
        }
        function regresar(evento){
            let componente = evento.target;
            componente.style.background = 'white';
        }
    </script>
</body>
</html>
