<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejar evento onMouseDown y onMouseUp desde JavaScript</title>
</head>
<body>
    <h1 id="titulo" onmousedown="rojo(this)" onmouseup="azul(this)"
    onclick="verde(this)">
        Manejo de Evento onMouseDown y onMouseUp con JavaScript</h1>
    <br/>
    <script>
        function rojo(titulo){
            titulo.style.color = 'red';
        }
        function azul(titulo){
            titulo.style.color = 'blue';
        }
        function verde(titulo){
            titulo.style.color = 'green';
        }
    </script>
</body>
</html>
