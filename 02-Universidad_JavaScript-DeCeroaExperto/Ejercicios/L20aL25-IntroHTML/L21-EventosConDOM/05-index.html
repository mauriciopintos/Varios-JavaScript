<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejar evento onMouseOut y onMouseOver desde JavaScript</title>
</head>
<body>
    <h1 id="titulo" onmouseover="rojo(this)" onmouseout="azul(this)">Manejo de Evento onMouseOut y onMouseOver con JavaScript</h1>
    <br/>
    <script>
        function rojo(titulo){
            titulo.style.color = 'red';
        }
        function azul(titulo){
            titulo.style.color = 'blue';
        }
    </script>
</body>
</html>
