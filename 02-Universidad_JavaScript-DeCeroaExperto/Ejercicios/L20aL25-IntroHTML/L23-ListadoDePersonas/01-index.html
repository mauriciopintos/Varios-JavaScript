<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags de bootstraps-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/estilos.css"/>

    <title>Listado de personas</title>
  </head>
  <body onload="mostrarPersonas()">
    <div class="contenedor" id="cabecero">
        <h1>Listado de personas con JavaScript</h1>
        <h2>Manejo de objetos y listas/HTML/CSS/JavaScript</h2>
    </div>
    <div class="contenedor">
        <div class="elemento">
            <ul id="persona"></ul>
        </div>
    </div>
    <div class="contenedor">
        <div style="text-align: center;">
            <button style="cursor: pointer;" onclick="agregarPersona()">+</button>
        </div>
        <form id="forma">
            <input type="text" id="nombre" placeholder="Nombre"/>
            <input type="text" id="apellido" placeholder="Apellido"/>
        </form>
    </div>

    <script src="./js/persona.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
