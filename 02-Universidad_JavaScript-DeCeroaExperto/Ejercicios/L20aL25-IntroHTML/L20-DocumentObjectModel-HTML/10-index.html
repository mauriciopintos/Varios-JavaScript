<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo manejo DOM</title>
</head>
<body>
    <h1 id="titulo">Cambio de estilo CSS con JavaScript</h1>
    <button onclick="mostrar()">Mostrar</button><br/>
    <script>
        document.getElementById('titulo').style.color = 'blue';
        function mostrar(){
            document.getElementById('titulo').style.color = 'red';
        }

    </script>
</body>
</html>
