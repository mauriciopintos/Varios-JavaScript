<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo DOM con GetElementByClassName</title>
    <style>
        .azul{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class="azul" id="titulo">Ejemplo DOM con JavaScript</h1>
    <p class="azul">Saludos!</p>
    <p class="azul">Parrafo 2</p>
    
    <script>
        /* GetElementByClassName nos permite elegir por la clase html de cada elemento*/
        let elementos = document.getElementsByClassName('azul');
        console.log(`Nro. de elementos: ${elementos.length}`);
        for(let elemento of elementos){
            console.log(`${elemento.innerHTML}`);
        }
    </script>
    
</body>
</html>
