<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Trocchi&display=swap" rel="stylesheet"> -->
    
    <title>Campos Email y Number en Formularios en HTML</title>
</head>
<body>
    <h1>Campos Email y Number en Formularios en HTML</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresar nombre"/><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingresar apellido"/><br><br>
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"/><br><br>

        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" placeholder="Ingrese edad"/><br><br>
        
        <label for="fecha">Fecha</label>
        <input type="date" name="fecha" id="fecha"/><br><br>

        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
