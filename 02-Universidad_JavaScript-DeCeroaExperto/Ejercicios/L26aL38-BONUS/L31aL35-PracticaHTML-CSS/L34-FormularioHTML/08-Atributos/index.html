<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Trocchi&display=swap" rel="stylesheet"> -->
    
    <title>Atributos del tag form en HTML</title>
</head>
<body>
    <h1>Atributos del tag form en HTML</h1>
    <!-- Atributos del tag form:
         action: Servidor que procesa el formulario
         method: Hace referencia al vervo a utilizar (POST/GET/PUT, etc)
         target: Permite cargar en la misma pagina o en una nueva
         autocomplete: Permite habilitar o desahabilitar el autocompletado de los campos
        -->

    <form action="mi_servidor" method="POST" target="_blank" autocomplete="off">
        <label for="nombre">Nombre:</label>

        <input type="text" id="nombre" name="nombre"
        placeholder="Ingresar nombre" required="true"/><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"
        placeholder="Ingresar apellido" required="true"/><br><br>
        <input type="submit" value="Enviar"/>
        <input type="submit" value="Enviar sin validar" formnovalidate/>
    </form>
</body>
</html>
