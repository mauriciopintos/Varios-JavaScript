    <title>Radio button y check boxes en Formularios en HTML</title>
</head>
<body>
    <h1>Radio button y check boxes en Formularios en HTML</h1>
    <form>
        <label>GÃ©nero</label><br>
        <input type="radio" name="genero" id="femeninio"/>
        <label for="femenino">Femenino</label><br>
        <input type="radio" name="genero" id="masculino"/>
        <label for="masculino">Masculino</label><br>
        <input type="radio" name="genero" id="no-binario">
        <label for="no-binario">No binario</label><br><br>

        <label>Musica favorita</label><br>
        <input type="checkbox" name="musica" value="rock" id="rock">
        <label for="rock">Rock</label><br>
        <input type="checkbox" name="musica" value="tango" id="tango">
        <label for="tango">Tango</label><br>
        <input type="checkbox" name="musica" value="tropical" id="tropical">
        <label for="tropical">Tropical</label><br>
        <input type="checkbox" name="musica" value="clasica" id="clasica">
        <label for="clasica">Clasica</label><br>

    </form>

</body>
