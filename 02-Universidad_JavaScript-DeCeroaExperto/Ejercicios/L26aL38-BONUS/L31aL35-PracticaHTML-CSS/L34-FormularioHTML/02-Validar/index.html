<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">

    <title>Validar Formularios en HTML</title>
</head>
<body>
    <h1>Validar Formularios en HTML</h1>
    <!-- Con novalidate dentro de la etiqueta de form
        podemos indicar que se omita la validacion por
        mas que estÃ© especificada en el campo -->
    <!-- <form novalidate> -->
    <form>
        <label for="nombre">Nombre:</label>
    <!-- required="true" nos permite avlidar el
     ingreso del campo para no enviar un campo vacio -->
        <input type="text" id="nombre" name="nombre"
        placeholder="Ingresar nombre" required="true"/><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"
        placeholder="Ingresar apellido" required="true"/><br><br>
        <input type="submit" value="Enviar"/>
        <input type="submit" value="Enviar sin validar" formnovalidate/>
    </form>
</body>
</html>
