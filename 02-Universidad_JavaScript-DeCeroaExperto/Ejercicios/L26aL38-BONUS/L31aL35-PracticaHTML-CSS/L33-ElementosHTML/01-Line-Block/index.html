<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">

    <title>Elementos en linea y bloque HTML</title>
</head>
<body>
    <h1>Elementos en linea y bloque HTML</h1>
    <hr>
    <h1>Elemento SPAN (inline)</h1>
    <p>Texto en donde vamos a <span class="c1">enfatizar</span> y cambiar <span class="c2">el color de algunos elementos</span></p>
    <br>
    <h1>Elemento DIV (block)</h1>
    <div>
        <h2>Titulo dentro del DIV</h2>
        <p>Texto dentro del DIV</p>
    </div>
    <p>Texto fuera del DIV</p>
</body>
