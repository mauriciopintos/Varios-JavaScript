<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Trocchi&display=swap" rel="stylesheet"> -->
    
    <title>iFrames en HTML</title>
</head>
<body>
    <h1 class="titulo">iFrames en HTML</h1>
    <p>iFrames nos permite agregar contenido de otros sitios en nuestra web como si estuviesen embebidos</p>
    <iframe class="marco" src="./texto.html"></iframe>
    <iframe class="marco" src="https://www.scba.gov.ar"></iframe>
    <!-- iFrame mediante link -->
    <iframe src="./texto.html" class="marco" name="marco-dinamico"></iframe>
    <div class="centrar">
        <a class="btn" href="https://www.c5n.com" target="marco-dinamico">Cargar iFrame</a>
    </div>

</body>
</html>
